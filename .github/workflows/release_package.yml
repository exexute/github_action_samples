name: Publish Docker image
on:
  release:
    types: [published]
jobs:
  dump_1:
    name: Dump GitHub context
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
  
  dump_2:
    name: Dump GitHub context
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"

  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    needs: [dump_1, dump_2]
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: read tag id
        id: release
        run: |
          echo ${github.event.release.tag_name}
          ID=`echo ${github.event.release.tag_name##v}`
          echo "::set-output id=id::$ID"

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            docker.pkg.github.com/${{ github.repository }}/action-sample:${{ github.sha }}
            docker.pkg.github.com/${{ github.repository }}/action-sample:${{ steps.release.output.id }}